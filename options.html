<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <img id="title" src="./images/hidari.png" alt="Hidari icon" />
    <div id="speedTitle">Change Scroll Speed Mae hg</div>
    <div id="speedContainer">
      <div class="range-slider">
        <span id="rs-bullet" class="rs-label"></span>
        <input
          id="rs-range-line"
          class="rs-range"
          type="range"
          value="1"
          min="0.1"
          max="10"
          step="0.1"
        />
      </div>
      <div class="box-minmax"><span>1 (Slow)</span><span>10 (Fast)</span></div>
    </div>
    <button id="save">Save Changes</button>
  </body>
  <script src="options.js"></script>
</html>
